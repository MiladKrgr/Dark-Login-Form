<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/Css Styles/styles.css">
    <title> Dark Registeration Form</title>
</head>

<body>
    <!-- Form Section  -->
    <section class="loginSection">
        <div class="loginTitle">
            <h1>Login</h1>
        </div>
        <form class="formSection" action="">
            <div class="inputs">
                <label for="">Email</label> <br>
                <input class="mailInput" type="email" required>
            </div>
            <div class="inputs">
                <label for="">Password</label> <br>
                <input class="passInput" type="password" required>
            </div>
            <div class="backupPart">
                <input type="radio">
                <span>Remember | Forgot Password</span>
            </div>
            <div class="sumbitBtn">
                <button class="Btn">
                    Login
                </button>
            </div>
        </form>
    </section>
    <!-- Form Section Ends  -->
</body>

</html>
